<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Form</h1>
    <div>
        <a href="../index.html">Vet Clinica </a>
        <a href="about.html">About</a>
        <a href="articles.html">Articles</a>
        <a href="gallery.html">Gallery</a>
        <a href="../contacts.html">Contacts</a>
        <a href="form.html">Form</a>
        ><a href="anchor.html">Anchor</a>

    </div>
    
    <form action="/submit_form" method="post">
        <fieldset>
            <legend>Загальна інформація</legend>
            <div>
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div>
                <label for="country">Країна:</label>
                <select id="country" name="country">
                    <option value="ua">Україна</option>
                    <option value="us">США</option>
                    <option value="uk">Велика Британія</option>
                </select>
            </div>
            <div>
                <label>Стать:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Чоловік</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Жінка</label>
            </div>
            <div>
                <label for="newsletter">Підписатися на розсилку:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>

        </fieldset>

        <button type="submit">Надіслати</button>

        <div>
            <button type="reset">Очистити форму</button>
        </div>

    </form>

</body>

</html>
